<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Noto+Sans:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
   <div class="container">
    <header>
        <img src="./images/caderno.png" alt="diploma">
        <h1>Agenda de Tarefas</h1>

    <form id="form-atividade">
      <input type= "text" id="nome" required placeholder="Nome" />
      <button type="submit" id="clica">Cadastrar</button>
    </form>
    <table cellspacing = "70">
      <thead>
         <tr>
           <th>
               <p> </p>
            </th>
         </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
         <tr>
         </tr>
      </tfoot>
    </table>
   </div>
   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <script src="./main.js"></script>
</body>
</html>
